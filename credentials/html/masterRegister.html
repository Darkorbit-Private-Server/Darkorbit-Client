<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Kaiserdj">
    <title>Darkorbit Client Master Pasword</title>

    <link href="../../libs/bootstrap/bootstrap.min.css" rel="stylesheet">

    <link href="./css/masterLogin.css" rel="stylesheet">
</head>

<body class="text-center" id="registerMaster">
    <main class="form-signin">
        <form id="form">
            <img class="mb-4" src="./assets/icon.png" alt="" width="72" height="57">
            <h1 class="h5 mb-3 fw-normal">Master password for Darkorbit Client to encrypt your credentials.</h1>
            <h1 class="h6 mb-3 fw-normal">You can use a blank (empty) password</h1>
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" autofocus>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Create</button>
            <p></p>
            <div class="badge bg-secondary text-wrap" id="hide">
                Do not show again
            </div>
        </form>
    </main>
</body>

</html>
