<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Kaiserdj">
    <title>Darkorbit Client new login</title>

    <link href="../../libs/bootstrap/bootstrap.min.css" rel="stylesheet">

    <link href="./css/masterLogin.css" rel="stylesheet">
</head>

<body class="text-center" id="registerUser">
    <button type="button" id="close" class="btn btn-lg btn-dark" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <main class="form-signin">
        <form id="form">
            <img class="mb-4" src="./assets/icon.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Add new login</h1>
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
        </form>
    </main>
</body>

</html>
